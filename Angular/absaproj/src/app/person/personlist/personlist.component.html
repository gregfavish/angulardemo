<h3>People and thier countries</h3>
<table class="table-bordered" >
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Country</th>
  </tr>

 <tr *ngFor="let person of people; let i = index"> 
       <td>{{person.name}}</td>
       <td>{{person.surname}}</td>
       <td>{{person.countryText}}</td>
        <td  (click)="onSelect(person)">Edit </td>

         </tr>
</table>
