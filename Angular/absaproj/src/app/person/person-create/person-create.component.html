<h3>Create person:</h3>
<form *ngIf = "!loading">
  <div class="form-group">
    <label>Name:</label>
    <input class="form-control"    [(ngModel)]="person.name" name="person-name">
  </div>
  <div class="form-group">
    <label>Surname:</label>
    <input class="form-control"[(ngModel)]="person.surname" name="person-surname">
  </div>
   <div class="form-group">
    <label>Country:</label>
<select class="form-control" [(ngModel)]="person.countryId" name="country-select"> // value is a string or number
    <option *ngFor="let country of countries;" [value]="country.id">{{country.name}}</option>
</select>  </div>

<button type="button" class="btn btn-default" (click)="submit()">Submit</button>
</form>
<div *ngIf = "loading" class="alert alert-info" role="alert">Loading...</div>
