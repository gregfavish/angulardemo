<form>
  <div class="form-group">
    <label>Email:</label>
    <input class="form-control"    [(ngModel)]="logindetails.Email" name="logindetails-email">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control"[(ngModel)]="logindetails.Password" name="logindetails-password">
  </div>

<button type="button" class="btn btn-default" (click)="submit()">Submit</button>
</form>

<div *ngIf = "loginFailed" class="alert alert-warning" role="alert">Incorrect Login details - please try again</div>
